apiVersion: v2
publisher: redhat
name: quarkus-java8
version: 1.2.0
type: VS Code extension
displayName: Quarkus Tools with Java 8
title: Quarkus Tools by Red Hat
description: This plug-in provides support for Quarkus development via a Quarkus language server, Java jdt.ls and Java Debugger.
icon: https://raw.githubusercontent.com/redhat-developer/codeready-workspaces/master/dependencies/che-plugin-registry/resources/images/default.svg?sanitize=true
repository: https://github.com/redhat-developer/vscode-quarkus
category: Language
firstPublicationDate: "2020-01-13"
spec:
  containers:
  - image: "registry.redhat.io/codeready-workspaces/stacks-java-rhel8:2.0"
      name: vscode-quarkus
      memoryLimit: "1500Mi"
      args:
        - sh
        - -c
        - ${PLUGIN_REMOTE_ENDPOINT_EXECUTABLE}
      volumes:
      - mountPath: "/home/theia/.m2"
        name: m2
  extensions:
    - https://download.jboss.org/jbosstools/vscode/3rdparty/vscode-java-debug/vscode-java-debug-0.23.0.vsix
    - https://download.jboss.org/jbosstools/static/jdt.ls/stable/java-0.50.0-1825.vsix
    - https://download.jboss.org/jbosstools/vscode/stable/vscode-quarkus/vscode-quarkus-1.2.0-186.vsix
